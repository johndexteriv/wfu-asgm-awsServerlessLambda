<body>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Uploaded information can go here</h1>
                </div>
                <div class="container">
                    <div class="row ">
                        <div class="col-lg-7 mx-auto">
                            <div class="card mt-2 mx-auto p-4 bg-secondary">
                                <div class="card-body bg-dark">
                                    <div class="container">
                                        <form id="contact-form" role="form">
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-12" style="text-align: center">
                                                        <h3>Submit Drone Data Below:</h3>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_lastname">Longitude</label> <input id="form_lastname" type="text"
                                                                name="surname" class="form-control" placeholder="Please Enter the Region*" required="required"
                                                                data-error="Lastname is required.">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label
                                                                for="form_lastname">Latitude</label> <input
                                                                id="form_lastname" type="text" name="surname"
                                                                class="form-control"
                                                                placeholder="Please Enter the Region*"
                                                                required="required" data-error="Lastname is required.">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_email">End
                                                                Date</label> <input id="form_email" type="date"
                                                                name="email" class="form-control"
                                                                placeholder="Please enter your email *"
                                                                required="required"
                                                                data-error="Valid email is required."> </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"> <label for="form_need">What Kind of
                                                                Videos?</label> <select id="form_need" name="need"
                                                                class="form-control" required="required"
                                                                data-error="Video Criteria.">
                                                                <option value="" selected disabled>--Video Criteria--
                                                                </option>
                                                                <option>Known Mine</option>
                                                                <option>Deforestation</option>
                                                                <option>Unsorted</option>
                                                                <option>Questionable Data</option>
                                                            </select> </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">  
                                                        <label for="exampleFormControlFile1">Select Video File</label>
                                                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group"> <label for="form_message">Additonal
                                                                Details</label> <textarea id="form_message"
                                                                name="message" class="form-control"
                                                                placeholder="Write your message here." rows="4"
                                                                required="required"
                                                                data-error="Please, leave us a message."></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12"> <input type="submit"
                                                            class="btn btn-success btn-send pt-2 btn-block "
                                                            value="Submit"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- /.8 -->
                        </div> <!-- /.row-->
                    </div>
                </div>
            </div>
        </div>
    </header>
